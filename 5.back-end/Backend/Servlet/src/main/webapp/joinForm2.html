<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>회원가입 폼</title>
    <style>
        #id,
        #pwd {
            width: 100px;
        }

        table {
            margin: 0 auto;
            width: 600px;
        }
    </style>
</head>
<body>
<div id="wrap">
    <h3 align="center">회원 가입</h3>
    <hr/>
    <form name="frmJoin" method="post" action="insertMember2">
        <table>
            <tr>
                <td>
                    <label for="name">성명</label>
                </td>
                <td>
                    <input type="text" id="name" name="name"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id">ID</label>
                </td>
                <td>
                    <input type="text" id="id" name="id"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pwd">비밀번호</label>
                </td>
                <td>
                    <input type="password" id="pwd" name="pw"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="hp1">휴대폰 번호</label>
                </td>
                <td>
                    <input type="text" id="hp1" size="3" name="phonF"/>
                    <label for="hp2">-</label>
                    <input type="text" id="hp2" size="4" name="phonS"/>
                    <label for="hp3">-</label>
                    <input type="text" id="hp3" size="4" name="phonT"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>학년</label>
                </td>
                <td>
                    <input type="radio" id="year1" value="1" name="grade"/>
                    <label for="year1">1학년</label>
                    <input type="radio" id="year2" value="2" name="grade"/>
                    <label for="year2">2학년</label>
                    <input type="radio" id="year3" value="3" name="grade"/>
                    <label for="year3">3학년</label>
                    <input type="radio" id="year4" value="4" name="grade"/>
                    <label for="year4">4학년</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>관심분야</label>
                </td>
                <td>
                    <input type="checkbox" id="web" value="웹" name="interests"/>
                    <label for="web">웹 프로그래밍</label>
                    <input
                            type="checkbox"
                            id="design"
                            value="파이썬"
                            name="interests"
                    />
                    <label for="design">파이썬</label>
                    <input
                            type="checkbox"
                            id="bigdata"
                            value="빅데이터"
                            name="interests"
                    />
                    <label for="bigdata">빅데이터</label>
                    <input
                            type="checkbox"
                            id="java"
                            value="자바"
                            name="interests"
                    />
                    <label for="java">자바 프로그래밍</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="department">학과</label>
                </td>
                <td>
                    <select id="department" name="department">
                        <option value="">선택하세요</option>
                        <option value="경영학과">경영학과</option>
                        <option value="산업공학과">산업공학과</option>
                        <option value="경제학과">경제학과</option>
                        <option value="전자공학과">전자공학과</option>
                        <option value="컴퓨터학과">컴퓨터학과</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <br/>
                    <input type="submit" value="완료"/>
                    <input type="reset" value="취소"/>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
