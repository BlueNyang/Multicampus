<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <div class="wrap">
      <header id="header">
        <!-- Logo -->
        <h1 class="header-logo">
          <a href="#">Logo</a>
        </h1>

        <!-- Navigation -->
        <nav>
          <div></div>
          <!-- Menu Items -->
          <ul class="menu">
            <li>
              <a class="menu-item" href="#">WOMEN</a>
            </li>
            <li>
              <a class="menu-item" href="#">MEN</a>
            </li>
            <li>
              <a class="menu-item" href="#">LIFE</a>
            </li>
          </ul>

          <!-- Utils -->
          <ul class="util">
            <li>
              <a class="" href="#" data-icon="search">
                <span class="sr-only">Search</span>
                <span class="tool-tip">Search</span>
              </a>
            </li>
            <li>
              <a href="#" data-icon="join">
                <span class="sr-only">Join</span>
                <span class="tool-tip">Join</span>
              </a>
            </li>
            <li>
              <a href="#" data-icon="login">
                <span class="sr-only">Login</span>
                <span class="tool-tip">Login</span>
              </a>
            </li>
            <li>
              <a href="#" data-icon="cart">
                <span class="sr-only">Cart</span>
                <span class="tool-tip">Cart</span>
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="container main">
        <!-- banner -->
        <section id="banner-wrap" class="banner-wrap">
          <!-- Swiper -->
          <div class="swiper">
            <div class="swiper-wrapper">
              <div
                class="swiper-slide"
                data-title="Banner Title 1"
                data-alt="Banner Alt 1"
              >
                <a href="#">
                  <img
                    src="/images/banners/176051531709868ef54f51d5b049b61ed099d.jpg"
                    alt="Banner 1"
                  />
                </a>
              </div>
              <div
                class="swiper-slide"
                data-title="Banner Title 2"
                data-alt="Banner Alt 2"
              >
                <a href="#">
                  <img
                    src="/images/banners/176051253504968ef4a17d960c3807e86b00f.jpg"
                    alt="Banner 2"
                  />
                </a>
              </div>
              <div
                class="swiper-slide"
                data-title="Banner Title 3"
                data-alt="Banner Alt 3"
              >
                <a href="#">
                  <img
                    src="/images/banners/176051257908168ef4a436fd6e7a4e6b87c5d.jpg"
                    alt="Banner 3"
                  />
                </a>
              </div>

              <div
                class="swiper-slide duplicated"
                data-title="Banner Title 1"
                data-alt="Banner Alt 1"
              >
                <a href="#">
                  <img
                    src="/images/banners/176051531709868ef54f51d5b049b61ed099d.jpg"
                    alt="Banner 1"
                  />
                </a>
              </div>
              <div
                class="swiper-slide duplicated"
                data-title="Banner Title 2"
                data-alt="Banner Alt 2"
              >
                <a href="#">
                  <img
                    src="/images/banners/176051253504968ef4a17d960c3807e86b00f.jpg"
                    alt="Banner 2"
                  />
                </a>
              </div>
              <div
                class="swiper-slide duplicated"
                data-title="Banner Title 3"
                data-alt="Banner Alt 3"
              >
                <a href="#">
                  <img
                    src="/images/banners/176051257908168ef4a436fd6e7a4e6b87c5d.jpg"
                    alt="Banner 3"
                  />
                </a>
              </div>
            </div>
            <div class="banner-alt">
              <div class="banner-alt-wrapper">
                <div class="title-box">
                  <p class="alt-title">Title</p>
                </div>
                <div class="desc-box">
                  <span class="alt-desc">Title</span>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- content -->
        <section id="content" class="content">
          <div class="product-list-wrap">
            <div class="btn-group">
              <button class="swiper-prev-btn">
                <span class="icon-prev"></span>
              </button>
              <button class="swiper-next-btn">
                <span class="icon-next"></span>
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer id="footer">
        <p>Footer</p>
      </footer>
    </div>
    <script src="/js/icon.js"></script>
    <script src="/js/slideBanner.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script></script>
  </body>
</html>
