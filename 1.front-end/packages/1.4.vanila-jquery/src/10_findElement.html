<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS 선택자를 이용해 원하는 노드 찾기</title>
    <link rel="stylesheet" href="./style.css" />
    <style type="text/css">
      #menuBox div {
        float: left;
        background-color: green;
        width: 100px;
        height: 50px;
      }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(() => {
        const $indexSpan = $("#indexSpan");

        $(".menuItem").each(function (item) {
          $(this).hover(
            function () {
              $(this).css("background", "yellow");
              $indexSpan.text(item);
            },
            function () {
              $(this).css("background", "green");
              $indexSpan.text("");
            }
          ); //hover() 종료
        }); //each() 종료
      }); //ready() 종료
    </script>
  </head>

  <body>
    <div id="wrap">
      <h2>인덱스 : <span id="indexSpan">index</span></h2>
      <div id="menuBox">
        <div class="menuItem"></div>
        <div class="menuItem"></div>
        <div class="menuItem"></div>
        <div class="menuItem"></div>
      </div>
    </div>
  </body>
</html>
