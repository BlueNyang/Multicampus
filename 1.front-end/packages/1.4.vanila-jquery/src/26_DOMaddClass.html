<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>클래스 속성 추가/해제</title>
    <link rel="stylesheet" href="./style.css" />
    <style type="text/css">
      * {
        text-align: center;
      }
      .h1Css {
        background-color: gold;
        color: blue;
      }
      .imgCss {
        opacity: 0.5;
        box-shadow: 5px 5px 10px 1px #777777;
        /* x-position y-position blur color */
      }
      .hidden {
        visibility: hidden;
      }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        // 이미지에 마우스를 올리면 hidden 클래스 추가
        $("img").hover(function () {
          $("h1")
            .toggleClass("h1Css")
            .text(function () {
              return $(this).hasClass("h1Css")
                ? "여러 CSS 효과 동적으로 적용"
                : "이미지에 마우스를 올려보세요.";
            });
          $("img").toggleClass("imgCss");
        });

        // toggleClass() 메서드를 사용하여 클래스 속성 추가/해제
        $("#toggle").click(function () {
          $("img").toggle("hidden");
        });
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <h1>이미지에 마우스를 올려보세요.</h1>
      <img src="image/painting.jpg" /><br /><br />
      <button id="toggle">toggleClass</button>
    </div>
  </body>
</html>
