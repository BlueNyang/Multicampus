<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>append()/prepend()/after()/before()</title>
    <link rel="stylesheet" href="./style.css" />
    <style type="text/css">
      #box {
        width: 500px;
        height: 200px;
        line-height: 200px;
        border: 1px solid #000;
      }
      img {
        vertical-align: middle;
      }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        // <img> 태그 내용을 img 변수에 저장
        const img = '<img src="image/banana.png" />';
        // [prepend] 버튼 클릭했을 때
        $("#prepend").click(function () {
          $("#box").prepend(img);
        });

        // [append] 버튼 클릭했을 때
        $("#append").click(function () {
          $("#box").append(img);
        });

        // [before] 버튼 클릭했을 때
        $("#before").click(function () {
          $("#box").before(img);
        });

        // [after] 버튼 클릭했을 때
        $("#after").click(function () {
          $("#box").after(img);
        });

        // [empty] 버튼 클릭했을 때
        $("#empty").click(function () {
          $("#box").empty();
        });

        // [remove] 버튼 클릭했을 때
        $("#remove").click(function () {
          $("img").remove();
        });

        // [초기화] 버튼 클릭했을 때
        $("#initiate").click(function () {
          $("img").remove();
          $("#box").html('div 내부 <img src="image/apple.png" />');
        });
      });
    </script>
  </head>

  <body>
    <button id="prepend">prepend</button>
    <button id="append">append</button>
    <button id="before">before</button>
    <button id="after">after</button>
    <button id="empty">empty</button>
    <button id="remove">remove</button>
    <button id="initiate">초기화</button>
    <p></p>
    <div id="box">div 내부 <img src="image/apple.png" /></div>
  </body>
</html>
