<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>테이블/이미지 연습문제</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap");

      body {
        font-family: "Nanum Gothic", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      table,
      th,
      td {
        border: 1px solid #000;
      }

      table {
        margin: 0 auto;
        width: 700px;
        text-align: center;
      }

      th {
        width: 120px;
      }

      tr {
        height: 42px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td id="imgtd" rowspan="8">
          <a href="table.html" target="_blank">
            <img
              id="img"
              src="image/모나리자.jpg"
              alt="모나리자"
              hspace="0"
              vspace="0"
            />
          </a>
        </td>
        <th>작품명</th>
        <td colspan="2">모나리자</td>
      </tr>
      <tr>
        <th>화가</th>
        <td colspan="2">레오나르도 다 빈치</td>
      </tr>
      <tr>
        <th>시대</th>
        <td colspan="2">15세기경</td>
      </tr>
      <tr>
        <th>기법</th>
        <td colspan="2">패널에 유화</td>
      </tr>
      <tr>
        <th>크기</th>
        <td colspan="2">77 x 53</td>
      </tr>
      <tr>
        <th rowspan="2">가격</th>
        <th>정가</th>
        <td>700 억원</td>
      </tr>
      <tr>
        <th>판매가</th>
        <td>500 억원</td>
      </tr>
      <tr>
        <th>소장기관</th>
        <td colspan="2">루브르 박물관</td>
      </tr>
    </table>
    <script>
      const img = document.getElementById("img");
      const imgWidth = img.naturalWidth;
      const imgHeight = img.naturalHeight;

      const imgTd = document.getElementById("imgtd");
      imgTd.style.width = imgWidth + "px";
      imgTd.style.height = imgHeight + "px";
    </script>
  </body>
</html>
