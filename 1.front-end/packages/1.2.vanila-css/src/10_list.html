<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>목록 관련 속성</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <style type="text/css">
      ul {
        list-style: none;
      }

      li {
        position: absolute;
      }

      #a {
        margin-left: 15%;
      }

      #b {
        margin-left: 30%;
      }

      #c {
        margin-left: 45%;
      }

      #d {
        margin-left: 60%;
      }
    </style>
  </head>
  <body>
    <ul>
      <li id="a">봄</li>
      <li id="b">여름</li>
      <li id="c">가을</li>
      <li id="d">겨울</li>
    </ul>
  </body>
</html>
