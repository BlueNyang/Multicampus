<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>플렉서블 박스-플렉서블 아이템 추가-방향(column)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .container {
        width: 300px;
        height: 200px;
        border: 1px solid #000;
        margin: 5px;
      }

      .container div {
        height: 10%;
      }

      .container div:nth-child(1) {
        background-color: #f77;
      }

      .container div:nth-child(2) {
        background-color: #77f;
      }

      .container div:nth-child(3) {
        background-color: #ff7;
      }

      /* 플렉서블 박스 설정 */
      /* 배치 방향(flex-direction): left -> right */
      .container {
        display: flex; /* 자식 요소들끼리의 배치 형태 조정. block과 배치 형태는 동일 */

        /* flex-direction: column; /* 자식 요소들을 세로 방향으로 배치 */
        flex-direction: column-reverse; /* 자식 요소들을 세로 방향으로 배치하되, 순서를 반대로 */

        /* justify-content: flex-start; */
        /* justify-content: flex-end; */
        /* justify-content: center; /* 자식 요소들을 중앙에 정렬 */
        /* justify-content: space-between; /* 자식 요소 사이에 균등하게 공간 배분, 양 끝 여백 없음 */
        /* justify-content: space-around; /* 자식 요소 사이에 균등하게 공간 배분, 양 끝 여백은 자식 요소의 절반 크기만큼 */
        justify-content: space-evenly; /* 자식 요소 사이에 균등하게 공간 배분, 양 끝 여백도 동일하게 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="container">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
