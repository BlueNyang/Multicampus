<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS:float/clear 속성</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <style>
      #menu {
        list-style: none;
      }

      #menu li {
        float: right;
        padding: 0;
      }

      #p1 {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div>
      <ul id="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
      </ul>
      <p id="p1">메뉴 아래에 위치하는 내용</p>
    </div>
  </body>
</html>
