<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>가변 그리드</title>
    <style type="text/css">
      #wrap {
        margin: 0 auto;
        width: 90%;
        height: 300px;
        border: 4px solid black;
        display: flex;
      }

      #wrap div {
        display: inline-block;
        height: 100%;
      }

      #wrap div:first-child {
        width: 33.3%;
        background-color: #7f7;
      }

      #wrap div:last-child {
        width: 66.7%;
        background-color: #ff7;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div></div>
      <div></div>
    </div>
  </body>
</html>
