<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>함수 예제3</title>
    <link rel="stylesheet" href="../style.css" />
    <script type="text/javascript">
      // 버튼 클릭할 때 함수 호출
      function changeColor() {
        // 색상 입력 받기
        input();
      }

      // 색상 입력 받아서 문서 배경색을 변경하는 함수
      function input() {
        const color = prompt("색상 입력 : red/blue/green");
        document.bgColor = color;
      }
    </script>
  </head>
  <body>
    <button id="btn">배경색 변경</button>
    <script>
      // 버튼 클릭 이벤트 리스너 추가
      document.getElementById("btn").addEventListener("click", changeColor);
    </script>
  </body>
</html>
