<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Hoisting</title>
    <link rel="stylesheet" href="../style.css" />
    <script>
      show();

      // 함수 선언은 호이스팅되어, 함수가 정의되기 전에 호출할 수 있다.
      function show() {
        alert("show 함수 호출");
      }
    </script>
  </head>
  <body></body>
</html>
