<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>함수 예제</title>
    <link rel="stylesheet" href="../style.css" />
    <script type="text/javascript">
      // 함수 선언 형식
      function add(a, b) {
        return a + b;
      }

      // 함수 표현식 형식
      const subtract = function (a, b) {
        return a - b;
      };

      // 화살표 함수 형식
      const multiply = (a, b) => {
        return a * b;
      };

      // 즉시 실행 함수
      (function () {
        const x = 5;
        const y = 10;
        console.log(`즉시 실행 함수: ${x} + ${y} = ${x + y}`);
      })();

      // 함수 호출
      console.log(`add(3, 4) = ${add(3, 4)}`); // 7
      console.log(`subtract(10, 5) = ${subtract(10, 5)}`); // 5
      console.log(`multiply(2, 3) = ${multiply(2, 3)}`); // 6
    </script>
  </head>
  <body></body>
</html>
