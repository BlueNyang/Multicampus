<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프롬프트 Input</title>
    <link rel="stylesheet" href="../style.css" />
    <script>
      // 프롬프트 입력 예제
      const answer = prompt("가장 좋아하는 과일은?");
      if (answer) {
        alert(`당신이 가장 좋아하는 과일은 ${answer}입니다.`);
        document.body.innerHTML = `<h1>당신이 가장 좋아하는 과일은 ${answer}입니다.</h1>`;
      } else {
        alert("입력이 취소되었습니다.");
        document.body.innerHTML = "<h1>입력이 취소되었습니다.</h1>";
      }
    </script>
  </head>
  <body></body>
</html>
