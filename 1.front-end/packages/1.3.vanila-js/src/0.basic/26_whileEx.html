<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>while 문 연습문제</title>
    <link rel="stylesheet" href="../style.css" />
    <script type="text/javascript">
      const num = parseInt(prompt("숫자 입력"));

      document.write("<h2>총 " + num + "개의 이미지 출력</h2>");
      12;
      const imgList = ["image/cherry.png", "image/bomb.png", "image/apple.png"];
      let i = 0;

      while (i < num) {
        const img = document.createElement("img");
        img.src = imgList[i % imgList.length];
        document.body.appendChild(img);
        i++;
      }
    </script>
  </head>
  <body></body>
</html>
