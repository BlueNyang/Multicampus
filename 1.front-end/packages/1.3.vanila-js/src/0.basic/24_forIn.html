<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>for in 예제</title>
    <link rel="stylesheet" href="../style.css" />
    <script type="text/javascript">
      function forInExample() {
        const body = document.body;
        const fruits = ["사과", "포도", "복숭아"]; //배열 선언 및 초기화

        //for (const i in fruits) {
        //  // for...in 문을 사용하여 배열의 인덱스를 순회
        //  const p = document.createElement("p");
        //  p.textContent = `fruits[${i}] = ${fruits[i]}`;
        //  body.appendChild(p);
        //}

        fruits.forEach((fruit, i) => {
          const p = document.createElement("p");
          p.textContent = `fruits[${i}] = ${fruit}`;
          body.appendChild(p);
        });
      }
    </script>
  </head>
  <body>
    <script>
      forInExample();
    </script>
  </body>
</html>
