<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>형변환</title>
    <link rel="stylesheet" href="../style.css" />
    <script type="text/javascript">
      const num1 = parseInt(prompt("숫자1 입력"));
      const num2 = parseInt(prompt("숫자2 입력"));

      document.write(num1 + num2 + "<br>");
      document.write(num1 * num2);
    </script>
  </head>
  <body></body>
</html>
