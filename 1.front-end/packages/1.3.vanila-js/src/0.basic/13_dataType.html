<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>데이터 타입</title>
    <link rel="stylesheet" href="../style.css" />
    <script type="text/javascript">
      let num1 = 15; //정수
      let num2 = 123.45; //실수
      let answer = "y"; //문자
      let name = "홍길동"; //문자열
      let address = "서울시 종로구 1번지"; //문자열
      let result = true; //논리값
      let nothing;

      //[취소] 버튼 누르면 null 값 반환
      const input = prompt("자료형 예제", "취소 버튼 누르세요");

      //1. 숫자 연산
      console.log(`integer + real number = ${num1 + num2}`);

      //2. 형변환 : parseInt(num2) : 실수값을 정수로 변환
      console.log(`convert from real number into integer = ${parseInt(num2)}`);

      //3. 숫자를 문자열로 변환 : 15 + 123.45 = 15123.45
      console.log(`convert from number into string = ${num1 + num2}`);

      //4. 문자열 * 문자열 : NaN(Not a Number : 숫자 아님)
      console.log(`string * string = ${name * address}`);

      //5. nothing 변수를 선언만 하고 값을 저장하지 않은 경우
      //undefined : 값의 유형을 알 수 없음
      console.log(`nothing variable = ${nothing}`);

      //6. prompt() 대화상자에서 [취소] 버튼을 누를 경우
      //null : ‘참조 객체 없음’의 의미 (값이 없을 때)
      console.log(`prompt() cancel button = ${input}`);
    </script>
  </head>

  <body></body>
</html>
