<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Math.random()</title>
    <link rel="stylesheet" href="../style.css" />
    <script>
      const num = Math.floor(Math.random() * 3) + 1; // 1 ~ 3 사이의 랜덤 정수
      document.write(`<img src="../image/그림${num}.jpg" alt="그림${num}" />`);
      document.write(`<br> 그림${num}`);
    </script>
  </head>

  <body></body>
</html>
