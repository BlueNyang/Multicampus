<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>getElementsByTagName()</title>
    <link rel="stylesheet" href="../style.css" />
    <style type="text/css">
      #box {
        margin: 0 auto;
        width: 70%;
        text-align: center;
      }
      table {
        border: 1px solid black;
        margin: 0 auto;
        width: 100%;
      }
      td {
        border: 1px solid black;
        width: 50px;
        height: 30px;
      }
    </style>
    <script type="text/javascript">
      window.onload = function () {
        const cells = document.getElementsByTagName("td");

        const setNumberBtn = document.getElementById("setNumberBtn");
        const clearNumberBtn = document.getElementById("clearNumberBtn");
        let noPointer = 0;

        setNumberBtn.onclick = () => {
          if (noPointer < cells.length) {
            cells[noPointer].innerHTML = noPointer++;
          }
        };

        clearNumberBtn.onclick = () => {
          if (noPointer > 0) {
            cells[--noPointer].innerHTML = "";
          }
        };

        const setColorBtn = document.getElementById("setColorBtn");
        const clearColorBtn = document.getElementById("clearColorBtn");
        let colorPointer = 0;

        const colors = ["red", "orange", "yellow", "green", "blue", "indigo", "purple"];

        setColorBtn.onclick = () => {
          if (colorPointer < cells.length) {
            cells[colorPointer].style.backgroundColor = colors[colorPointer++];
          }
        };

        clearColorBtn.onclick = () => {
          if (colorPointer > 0) {
            cells[--colorPointer].style.backgroundColor = "transparent";
          }
        };
      };
    </script>
  </head>
  <body>
    <div id="box">
      <table>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
      <p>
        <button id="setNumberBtn">셀에 번호 채우기</button>
        <button id="setColorBtn">셀에 색상 채우기</button>
      </p>

      <p>
        <button id="clearNumberBtn">셀의 번호 지우기</button>
        <button id="clearColorBtn">셀의 색상 지우기</button>
      </p>
    </div>
  </body>
</html>
