<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>split()</title>
    <script type="text/javascript">
      const birthday = prompt("생년월일 입력 (예 : 1998-01-25)");

      // split() 메서드를 사용하여 문자열을 배열로 변환
      const dateArray = birthday.split("-");

      // 배열의 각 요소를 변수에 할당
      const year = dateArray[0];
      const month = dateArray[1];
      const date = dateArray[2];

      document.write(year + " 년 " + month + " 월 " + date + " 일");
    </script>
  </head>
  <body></body>
</html>
