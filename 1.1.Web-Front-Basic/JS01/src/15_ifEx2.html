<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>if문 연습문제2</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript">
      const id = prompt("아이디 입력");
      const pwd = prompt("비밀번호 입력");

      if (id === null || pwd === null) {
        alert("로그인 취소");
      } else if (id.trim() === "" || pwd.trim() === "") {
        alert("아이디 또는 비밀번호를 입력하지 않았습니다.");
      } else if (id === "abcd" && pwd === "1234") {
        alert("로그인 성공");
      } else {
        alert("아이디 또는 비밀번호가 일치하지 않습니다.");
      }
    </script>
  </head>
  <body></body>
</html>
