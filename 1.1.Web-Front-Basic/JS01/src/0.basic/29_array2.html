<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>배열 사용</title>
    <script type="text/javascript">
      let arr = [1, 2, 3];
      const arrCopy = arr; // 얕은 복사

      console.log(`원본: ${arr}`);
      console.log(`복사본: ${arrCopy}`);

      console.log(arr === arrCopy); // true, 같은 참조를 가리킴

      console.log("원본 배열의 첫 번째 요소를 변경합니다.");
      arr[0] = 10; // 원본 배열의 첫 번째 요소를 변경
      console.log(`원본: ${arr}`);
      console.log(`복사본: ${arrCopy}`); // 복사본도 변경
    </script>
  </head>
  <body></body>
</html>
