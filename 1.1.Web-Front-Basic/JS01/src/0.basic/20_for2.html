<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>태그 반복 출력</title>
    <link rel="stylesheet" href="../style.css" />
    <script type="text/javascript">
      document.write("&lt;li&gt; 태그 반복 출력");
      document.write("<ul type='square'>");
      for (let i = 1; i <= 10; i++) {
        document.write("<li> " + i + "번째 반복 출력 </li>");
      }

      document.write("</ul >");
    </script>
  </head>
  <body></body>
</html>
