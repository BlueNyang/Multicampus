<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>window.open()-bigImage</title>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <style>
      .container {
        text-align: center;
      }
    </style>
    <script>
      function openBigImage() {
        window.open("./bigImage.html", "bigWin", "width=699, height=800, top=50");
      }
    </script>
  </head>
  <body>
    <div class="container">
      그림에 마우스를 가져가면 <br />
      그림을 크게 볼 수 있습니다<br /><br />
      <img id="c-img" src="../image/고흐.jpg" width="118" height="146" />
    </div>
    <script>
      document.getElementById("c-img").addEventListener("mouseenter", openBigImage);
    </script>
  </body>
</html>
