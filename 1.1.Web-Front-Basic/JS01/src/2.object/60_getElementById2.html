<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>getElementById() 예제2</title>
    <style>
      #wrap {
        margin: 0 auto;
        width: 70%;
        text-align: center;
      }
    </style>
    <script type="text/javascript">
      //실행 시 해당 id의 요소 반환
      window.onload = function () {
        const imageA = document.getElementById("imageA");
        const hint = document.getElementById("hint");
        const changeButton = document.getElementById("changeButton");

        changeButton.onclick = () => {
          change(imageA, hint);
        };
      };

      //요소의 속성 변환
      function change(imageA, hint) {
        imageA.src = "../image/B.png";
        hint.textContent = "새로운 이미지로 변경되었습니다.";
      }
    </script>
  </head>
  <body>
    <div id="wrap">
      <img id="imageA" src="../image/A.png" />
      <div id="hint">[변경] 버튼을 누르면 이미지가 바뀝니다.</div>
      <p>
        <button id="changeButton">변경</button>
      </p>
    </div>
  </body>
</html>
