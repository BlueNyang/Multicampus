<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery start</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
      // $기호를 통해 jQuery 사용
      $(document).ready(() => {
        // jQuery는 JavaScript와 혼용 가능
        alert("jQuery 시작");
        // jQuery가 준비되면 실행되는 코드
        $("body").append("<h1>jQuery 시작하기</h1>");
        $("body").append("<p>jQuery가 성공적으로 로드되었습니다!</p>");
      });
    </script>
  </head>
  <body></body>
</html>
