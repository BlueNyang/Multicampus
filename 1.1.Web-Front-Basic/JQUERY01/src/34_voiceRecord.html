<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>음성 녹음</title>
    <link rel="icon" type="image/png" href="#" />
    <script src="jquery-3.7.1.min.js"></script>
    <script src="voiceRecord.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="flex flex-col w-full h-full py-4 justify-center">
      <div class="flex w-full flex-row gap-4 justify-center">
        <button id="recordBtn" class="bg-gray-300 w-20 h-10 rounded-full disabled:opacity-50">
          녹음
        </button>
        <button id="stopBtn" class="bg-gray-300 w-20 h-10 rounded-full disabled:opacity-50">
          정지
        </button>
      </div>

      <!-- <audio> 컨트롤 동적 추가 -->
      <div
        id="sound-clips"
        class="flex flex-col gap-2 items-center justify-center list-none mt-6"
      ></div>
    </div>
  </body>
</html>
