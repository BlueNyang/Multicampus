<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>fadeTo 효과</title>
    <link rel="stylesheet" href="./style.css" />
    <style type="text/css">
      div {
        width: 100%;
        height: 100%;
        text-align: center;
      }

      ul {
        list-style: none;
      }

      li {
        display: inline-block;
        margin-right: 30px;
      }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#off").click(function () {
          $("img").fadeTo(1000, 0);
        });

        $("#on").click(function () {
          $("img").fadeTo(1000, 1);
        });

        $("#50").click(function () {
          $("img").fadeTo(1000, 0.5);
        });
      });
    </script>
  </head>
  <body>
    <div>
      <h1>fadeTo() 효과</h1>
      <ul>
        <li><a href="#" id="off">opacity : 0</a></li>
        <li><a href="#" id="on">opacity : 1</a></li>
        <li><a href="#" id="50">opacity : 0.5</a></li>
      </ul>
      <hr />
      <img src="image/TakashiAkasaka.jpg" />
      <h3>난 어디에 놓일까?</h3>
    </div>
  </body>
</html>
