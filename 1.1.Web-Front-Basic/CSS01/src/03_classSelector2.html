<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>클래스 선택자</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      .select {
        background-color: blue;
        color: red;
      }

      li.select {
        color: white;
      }
    </style>
  </head>
  <body>
    <h1 class="select">제목</h1>
    <ul>
      <li class="select">사과</li>
      <li>바나나</li>
      <li>오렌지</li>
      <li>감</li>
    </ul>
  </body>
</html>
