<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>플렉서블 박스-플렉서블 아이템 추가-방향(column)</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .container {
        width: 300px;
        height: 150px;
        background: #ff7;
        display: flex;
      }

      .item {
        height: 50px;
        background: #7f7;
        border: 1px solid #000;
      }

      /* wrap 설정
       * container 영역을 벗어나는 flex item의 처리 방식을 지정 
       * nowrap: flex item이 container 영역을 벗어나면 다음 줄로 이동하지 않고, container 영역을 벗어남
       * wrap: flex item이 container 영역을 벗어나면 다음 줄로 이동
       * wrap-reverse: flex item이 container 영역을 벗어나면 다음 줄로 이동하되, 줄의 순서를 반대로 함
       * nowrap이 기본값으로 설정되어 있음
       */
      .container {
        flex-wrap: nowrap;
      }

      .item {
        /* flex-basis 설정
         * flex item의 기본 크기를 지정
         * auto: flex item의 기본 크기를 내용에 따라 자동으로 결정
         *  -> 해당 아이템의 width를 사용하고, 없으면 컴텐츠 크기가 아이템의 기본 크기로 설정됨
         * px, %, em 등 단위를 사용하여 고정 크기를 지정할 수도 있음
         */
        /* flex-basis: auto; /* 기본값 */
        flex-basis: 100px;

        /* flex-grow 설정
         * flex item이 container 영역을 벗어날 때, 남은 공간을 어떻게 분배할지를 지정
         * 0: 남은 공간을 차지하지 않음
         * 1: 남은 공간을 균등하게 분배
         * 2: 남은 공간을 두 배로 분배
         * 기본값은 0으로 설정되어 있음
         */
        /* flex-grow: 1; /* 남은 공간을 균등하게 분배 */
        /* flex-grow: 2; /* 남은 공간을 두 배로 분배 */
        /* flex-grow: 0; /* 남은 공간을 차지하지 않음 */
      }

      /* .item:nth-child(1) {
        flex-grow: 1;
      }

      .item:nth-child(1) {
        flex-grow: 1;
      }

      .item:nth-child(1) {
        flex-grow: 1;
      }*/
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">helloflex</div>
      <div class="item">abc</div>
      <div class="item">helloflex</div>
    </div>
  </body>
</html>
